user root root;

events {
    worker_connections 1024;
}

http {
    sendfile off;

    server {

        listen 3000;

        # Serve static HMI pages.
        location / {
            root /var/www;
            include /etc/nginx/mime.types;
        }

        # Serve storage from volume
        location ~ /opt/sdl/bin/storage/* {
            root /;
            include /etc/nginx/mime.types;
        }
    }

}
